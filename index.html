<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3600">
    <title>Hi Joselyn</title>

    <link rel="stylesheet" href="styles.css">

	<link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
	<link rel="shortcut icon" href="./favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
	<link rel="manifest" href="./favicon/site.webmanifest" />

</head>
<body>
	<div class="container">
		<div class="top-container">
			<h1>Hi Joselyn, we have <span>53</span> days to go</h1>
			<div class="timers">
				<div class="time hours"><span>56</span> hours</div>
				<div class="time mins"><span>2500</span> mins</div>
				<div class="time seconds"><span>1000000</span> seconds</div>
			</div>
			<div class="progress-section">
				<div class="progress-container">
					<div class="progress-bar">
						<span class="progress-text">83%</span>
					</div>
				</div>
			</div>
		</div>

		<div class="legend">
			<div class="legend-item">
				<div class="dot complete"></div>
				<span>Complete</span>
			</div>
			<div class="legend-item">
				<div class="dot pending"></div>
				<span>Pending</span>
			</div>
			<div class="legend-item">
				<div class="dot curr"></div>
				<span>Current Day</span>
			</div>
			<div class="legend-item">
				<div class="dot together"></div>
				<span>Days Together</span>
			</div>
			<div class="legend-item">
				<div class="dot trip"></div>
				<span>Mallorca</span>
			</div>
			<div class="legend-item">
				<div class="dot back"></div>
				<span>Return</span>
			</div>
		</div>

		<div class="dot-container" id="dotContainer"></div>
	</div>

	<div class="tooltip" id="tooltip"></div>

    <script src="dotScript.js"></script>
</body>
</html>
